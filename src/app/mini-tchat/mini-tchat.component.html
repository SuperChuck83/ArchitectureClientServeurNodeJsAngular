<div id="MiniTchat" style="height:100%; width:100%; margin-top:20px;">

    <div style="margin-bottom:20px;">
        <h4 class="AccueilTitle">Mini Tchat </h4>
        <div class="SousLigneTitre"> </div>
    </div>

    <div style="margin-left: auto; margin-right: auto;width:300px;">
        <div style="width:300px; height:200px; background-color:lightgrey; overflow-y:auto; overflow-x:hidden;">
            <div *ngFor="let data of tchatListMessage" >

                <div>
                    <span class="Tchatpseudo" > {{data.pseudo}}</span>
                    -
                    <span >{{data.message}} </span>
                </div>

            </div>
        </div>
        <div>
          <span> <input style="width:250px;" [(ngModel)]="inputMessage" placeholder="inputMessage" />  </span>   <span> <button (click)="Sendmessage()"> Send </button> </span>
            <span> {{inputMessage}}</span>
        </div>
    </div>

</div>
